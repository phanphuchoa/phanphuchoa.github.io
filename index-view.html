<div class="container-fluid main">
    <!--Top post-->
    <div class="container">
        <div class="row">
            <!-- top post left -->
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="main-content-left main-content">
                    <a href="#detail/{{randomArticles[0]._id}}" class="main-content-img">
                        <img src="{{randomArticles[0].media}}" alt="" class="portrait ">
                    </a>
                    <h2 class="post-panel">
                        <a href="#detail/{{randomArticles[0]._id}}">{{randomArticles[0].title}}</a>
                    </h2>
                </div>
            </div>
            <!-- top post right -->
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="main-content-right main-content">
                    <div class="main-content-right-first">
                        <a href="#detail/{{randomArticles[1]._id}}" class="main-content-img">
                            <img src="{{randomArticles[1].media}}" alt="" class="portrait ">
                        </a>
                        <h3 class="post-panel">
                            <a href="#detail/{{randomArticles[1]._id}}">{{randomArticles[1].title}}</a>
                        </h3>
                    </div>
                    <div class="main-content-right-last">
                        <a href="#detail/{{randomArticles[2]._id}}" class="main-content-img">
                            <img src="{{randomArticles[2].media}}" alt="" class="portrait ">
                        </a>
                        <h3 class="post-panel">
                            <a href="#detail/{{randomArticles[2]._id}}">{{randomArticles[2].title}}</a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- recent post -->
    <div class="container middle-content">
        <div class="row">
            <div class="col-sm-12 col-md-9 col-lg-9">
                <!-- post 1 -->
                <div ng-repeat="x in articles.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))" class="row post main-post-html">
                    <div class="col-sm-12 col-md-6 col-lg-6 post-left">
                        <div class="post-img  ">
                            <a href="#detail/{{x._id}}">

                                <div class="m-thumbnail">
                                    <img ng-src="{{x.media}}" alt="" class="portrait">
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 post-right">
                        <div class="post-detail">
                            <h3>
                                <a href="#detail/{{x._id}}">{{x.title |limitTo : 55}}...</a>
                            </h3>
                            <div class="post-detail-bot">
                                <div lass="post-detail-bot-time">
                                    <p class="author"><a href="#author/{{x._author._id}}"><b>{{x._author.name}}</b></a> {{x.createdDate | date:'dd-MM-yyyy'}}</p>
                                </div>
                                <div class="post-detail-bot-content">
                                    <p>{{x.description |limitTo : 110}}...</p>
                                </div>
                                <div class="post-read-more">
                                    <span class=""><a class="button-read-more" href="#detail/{{x._id}}"> Read More</a></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-12 col-lg-12 col-md-12">
                        <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm" items-per-page="itemsPerPage" boundary-links="true" force-ellipses="true">jkj</ul>

                    </div>
                </div>
            </div>
        </div>
        <!-- side -->
        <div class="col-sm-12 col-md-3 col-lg-3"></div>
    </div>
</div>
</div>
